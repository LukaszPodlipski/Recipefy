    <div class="head_text">
      <h1>Recipefy</h1>
      <h2>Simple recipes from around the world.</h2>
    </div>
  </div>

  <div class="controls_container">
    <div class="form__group">
      <input type="input" class="form__field" placeholder="Search for recipe" name="Search for recipe" id="form"
        required />
      <label for="Search for recipe" class="form__label">Search for recipe</label>
    </div>
    <div class="search_button">
      <img class="search_icon" src="./src/img/search_icon.svg" alt="search_icon" />
    </div>

    <button class="add_recipe_button control_button">
      <img src="./src/img/add_recipe_icon.svg" alt="recipe_icon" />
      <span>ADD RECIPE</span>
    </button>
    <button class="bookmarks_button control_button">
      <img src="./src/img/bookmarks_icon.svg" alt="bookmarks_icon" />
      <span>BOOKMARKS</span>
    </button>
  </div>

  <div class="saved_bookmarks_container">
    <div class="saved_bookmarks_head">
      <p>Your Bookmarks</p><img src="./src/img/x_icon.svg" alt="closeIcon" class="close_bookmarks_button">
    </div>
    <div class="bookmarks_list_container">
      <div class="bookmarks_list">
      </div>
    </div>
  </div>

  <div class="add_recipe_container">
    <div class="add_recipe_head">
      <p>Add Recipe</p><img src="./src/img/x_icon.svg" alt="closeIcon" class="closeAddRecipeContainer">
    </div>
    <form class="add_recipe_content">
      <fieldset class="recipe_data">
        <p>RECIPE DATA</p>
        <label for="recipeTitle">Title:</label>
        <input type="text" id="recipeTitle" name="recipeTitle"><br><br>
        <label for="recipeURL">URL:</label>
        <input type="text" id="recipeURL" name="recipeURL"><br><br>
        <label for="recipeURLImage">Image URL:</label>
        <input type="text" id="recipeURLImage" name="recipeURLImage"><br><br>
        <label for="recipeAuthor">Author:</label>
        <input type="text" id="recipeAuthor" name="recipeAuthor"><br><br>
        <label for="recipeTime">Preparation time:</label>
        <input type="text" id="recipeTime" name="recipeTime"><br><br>
        <label for="recipeServings">Servings:</label>
        <input type="text" id="recipeServings" name="recipeServings"><br><br>
      </fieldset>

      <fieldset class="recipe_ingredients">
        <p>INGREDIENTS</p>
        <label for="recipeIngredient1">Ingredient 1:</label>
        <input type="text" id="recipeIngredient1" name="recipeIngredient1"
          placeholder="Format: 'Quantity,Unit,Description'"><br><br>
        <label for="recipeIngredient2">Ingredient 2:</label>
        <input type="text" id="recipeIngredient2" name="recipeIngredient2"
          placeholder="Format: 'Quantity,Unit,Description'"><br><br>
        <label for="recipeIngredient3">Ingredient 3:</label>
        <input type="text" id="recipeIngredient3" name="recipeIngredient3"
          placeholder="Format: 'Quantity,Unit,Description'"><br><br>
        <label for="recipeIngredient4">Ingredient 4:</label>
        <input type="text" id="recipeIngredient4" name="recipeIngredient4"
          placeholder="Format: 'Quantity,Unit,Description'"><br><br>
        <label for="recipeIngredient5">Ingredient 5:</label>
        <input type="text" id="recipeIngredient5" name="recipeIngredient5"
          placeholder="Format: 'Quantity,Unit,Description'"><br><br>
        <label for="recipeIngredient6">Ingredient 6:</label>
        <input type="text" id="recipeIngredient6" name="recipeIngredient6"
          placeholder="Format: 'Quantity,Unit,Description'"><br><br>
      </fieldset>

    </form>
    <div class="upload_recipe_button"><img src="./src/img/upload_icon.svg" alt="upload_icon">
      <p> UPLOAD RECIPE</p>
    </div>

  </div>

  <div class="lets_start_container">
    <div class="start_content"><img src="./src/img/profile_photo.png" alt="profileImage" class="start_mage">
      <div class="start_text">
        <p>Hi! Let's start</p>
        <p>by searching for a recipe e.g. (my favorite) pancakes ðŸ¥ž. Have fun!</p>
      </div>
    </div>
  </div>


  <div class="searched_recipes_container">
    <img class="arrow_left arrow" data-goto='' src="./src/img/arrow_left.svg" alt="arrow_left" />
    <div class="recipes_container"> </div>
    <img class="arrow_right arrow" data-goto='' src="./src/img/arrow_right.svg" alt="arrow_right" />
  </div>
  <div class="chosen_recipe_container"></div>

  <div class="notification_place_holder"></div>
</body>

</html>
