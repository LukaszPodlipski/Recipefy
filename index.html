    <div class="headingText">
      <h1>Recipefy</h1>
      <h2>Simple recipes from around the world.</h2>
    </div>
  </div>

  <div class="controlsContainer">
    <div class="form__group">
      <input type="input" class="form__field" placeholder="Search for recipe" name="Search for recipe"
        id="Search for recipe" required />
      <label for="Search for recipe" class="form__label">Search for recipe</label>
    </div>
    <div class="searchButton">
      <img class="searchIcon" src="./src/img/search_icon.svg" alt="search_icon" />
    </div>

    <button class="addRecipeButton controlButton">
      <img src="./src/img/add_recipe_icon.svg" alt="recipe_icon" />
      <span>ADD RECIPE</span>
    </button>
    <button class="bookmarksButton controlButton">
      <img src="./src/img/bookmarks_icon.svg" alt="bookmarks_icon" />
      <span>BOOKMARKS</span>
    </button>
  </div>

  <div class="savedBookmarksContainer">
    <div class="savedBookmarksHead">
      <p>Your Bookmarks</p><img src="./src/img/x_icon.svg" alt="closeIcon" class="closeBookmarksContainer">
    </div>
    <div class="bookmarksListContainer">
      <div class="bookmarksList">
      </div>
    </div>
  </div>

  <div class="addRecipeContainer">
    <div class="addrecipeContainerHead">
      <p>Add Recipe</p><img src="./src/img/x_icon.svg" alt="closeIcon" class="closeAddRecipeContainer">
    </div>
    <div class="addRecipeContentBox">
      <div class="recipeData">
        <p>RECIPE DATA</p>
        <label for="recipeTitle">Title:</label>
        <input type="text" id="recipeTitle" name="recipeTitle"><br><br>
        <label for="recipeURL">URL:</label>
        <input type="text" id="recipeURL" name="recipeURL"><br><br>
        <label for="recipeURLImage">Image URL:</label>
        <input type="text" id="recipeURLImage" name="recipeURLImage"><br><br>
        <label for="recipeAuthor">Author:</label>
        <input type="text" id="recipeAuthor" name="recipeAuthor"><br><br>
        <label for="recipeTime">Preparation time:</label>
        <input type="text" id="recipeTime" name="recipeTime"><br><br>
        <label for="recipeServings">Servings:</label>
        <input type="text" id="recipeServings" name="recipeServings"><br><br>
      </div>

      <div class="ingradients">
        <p>INGRADIENTS</p>
        <label for="recipeIngradient1">Ingradient 1:</label>
        <input type="text" id="recipeIngradient1" name="recipeIngradient1"><br><br>
        <label for="recipeIngradient2">Ingradient 2:</label>
        <input type="text" id="recipeIngradient2" name="recipeIngradient2"><br><br>
        <label for="recipeIngradient3">Ingradient 3:</label>
        <input type="text" id="recipeIngradient3" name="recipeIngradient3"><br><br>
        <label for="recipeIngradient4">Ingradient 4:</label>
        <input type="text" id="recipeIngradient4" name="recipeIngradient4"><br><br>
        <label for="recipeIngradient5">Ingradient 5:</label>
        <input type="text" id="recipeIngradient5" name="recipeIngradient5"><br><br>
        <label for="recipeIngradient6">Ingradient 6:</label>
        <input type="text" id="recipeIngradient6" name="recipeIngradient6"><br><br>
      </div>

    </div>
    <div class="uploadRecipeButton"><img src="./src/img/upload_icon.svg" alt="upload_icon">
      <p> UPLOAD RECIPE</p>
    </div>

  </div>

  <div class="letsStartText">
    <div class="startBox"><img src="./src/img/profile_photo.png" alt="profileImage" class="startImage">
      <div class="startText">
        <p>Hi! Let's start</p>
        <p>by searching for a recipe e.g. (my favorite) pancakes ðŸ¥ž. Have fun!</p>
      </div>
    </div>
  </div>


  <div class="recipesBox">
    <img class="arrowLeft arrow" data-goto='' src="./src/img/arrow_left.svg" alt="arrow_left" />
    <div class="recipesContainer"> </div>
    <img class="arrowRight arrow" data-goto='' src="./src/img/arrow_right.svg" alt="arrow_right" />
  </div>
  <div class="recipeFullBox"></div>

  <div class="notificationPlaceHolder"></div>
</body>

</html>
